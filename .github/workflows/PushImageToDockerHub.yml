name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get the short SHA of the commit
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t alesban/hiclass-api:latest -t alesban/hiclass-api:${{ env.SHORT_SHA }} ./Hi–°lass.Backend/

      - name: Push Docker image to Docker Hub
        run: |
          docker push alesban/hiclass-api:latest
          docker push alesban/hiclass-api:${{ env.SHORT_SHA }}
